<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="../src/bootsrap/popper.min.js"></script>
    <script src="../src/bootsrap/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../src/bootsrap/bootstrap.min.css" />
    <link rel="stylesheet" href="login/main.css" />
    <title>LOGIN</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto m-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>

              <li class="nav-item">
                <a
                  class="nav-link disabled"
                  href="#"
                  tabindex="-1"
                  aria-disabled="true"
                  >Disabled</a
                >
              </li>
            </ul>
            <div class="ml-auto navbar-nav">
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Dropdown
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <li>
                    <a class="dropdown-item btn" href="#">Login As Custemer</a>
                  </li>
                  <li>
                    <a class="dropdown-item btn" href="#">Login As Company</a>
                  </li>
                </ul>
              </li>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main style="" class="_bg">
      <div class="container">
        <div class="row">
          <div class="col-md-6 col-sm-12"></div>
          <div class="col-md-6 col-sm-12">
            <h2>LOGIN</h2>

            <ul class="nav nav-tabs" id="myTab" role="tablist">
              <li class="nav-item" role="presentation">
                <button
                  class="nav-link"
                  id="home-tab"
                  data-bs-toggle="tab"
                  data-bs-target="#OTP"
                  type="button"
                  role="tab"
                  aria-controls="OTP"
                  aria-selected="true"
                >
                  OTP
                </button>
              </li>
              <li class="nav-item" role="presentation">
                <button
                  class="nav-link"
                  id="profile-tab"
                  data-bs-toggle="tab"
                  data-bs-target="#PASSWORD"
                  type="button"
                  role="tab"
                  aria-controls="Password"
                  aria-selected="false"
                >
                  PASSWORD
                </button>
              </li>
            </ul>
            <div class="tab-content" id="myTabContent">
              <div
                class="tab-pane fade show"
                id="OTP"
                role="tabpanel"
                aria-labelledby="home-tab"
              >
                <form class="row g-3">
                  <div class="col-md-12">
                    <label for="inputEmail4" class="form-label">
                      PhoneNumber</label
                    >
                    <input type="text" class="form-control" id="inputEmail4" />
                  </div>
                  <div class="col-md-12">
                    <label for="inputEmail4" class="form-label">OTP</label>
                    <input
                      type="password"
                      class="form-control"
                      id="inputEmail4"
                    />
                  </div>
                </form>
              </div>
              <div
                class="tab-pane fade"
                id="PASSWORD"
                role="tabpanel"
                aria-labelledby="profile-tab"
              >
                <form class="row g-3">
                  <div class="col-md-12">
                    <label for="inputEmail4" class="form-label">Email </label>
                    <input type="text" class="form-control" id="inputEmail4" />
                  </div>
                  <div class="col-md-12">
                    <label for="inputEmail4" class="form-label">Password</label>
                    <input
                      type="password"
                      class="form-control"
                      id="inputEmail4"
                    />
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
